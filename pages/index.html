<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/index.css" />
    <title>First Tab</title>
  </head>
  <body>
    <div class="birthday-box box-input">
      <h3 class="text-style">Birthday *</h3>
      <div>
        <label for="day" class="text-style">Day</label>
        <input
          id="day"
          min="01" max="31"
          type="number"
          pattern="[0-9]{2}"
          placeholder="01"
          class="input-style input-birthday"
        />
        <!-- <select name="" id="" required></select> -->
      </div>
      <div>
        <label for="month" class="text-style">Month</label>
        <input
          id="month"
          min="01" max="12"
          type="number"
          pattern="[0-9]{2}"
          placeholder="01"
          class="input-style input-birthday"
        />
        <!-- <select name="" id="" required></select> -->
      </div>
      <div>
        <label for="year" class="text-style">Year</label>
        <input
          id="year"
          min="1800" max="2021"
          type="number"
          pattern="[0-9]{4}"
          placeholder="1800"
          class="input-style input-birthday"
        />
        <!-- <select name="" id="" required></select> -->
      </div>
      <div>
        <label for="age" class="text-style">Age</label>
        <input
          id="age"
          min="0" max="200"
          type="number"
          class="input-style input-birthday"
          disabled
        />
      </div>
    </div>
    <main><form action=""></form></main>
    <script src="/js/index.js"></script>
  </body>
</html>
